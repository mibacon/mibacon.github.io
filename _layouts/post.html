<html>

{% include head.html %}


<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image and page.link %} 
			<a href="{{page.link }}"> <span class="image fit"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /> </a></span>
		{% elsif page.image %} 
		
			<a href="{{ site.baseurl }}/{{ page.image }}" target="_blank"><span class="image fit"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /> </a></span>
			<!--<span class="image fit"> <a href="{{ site.baseurl }}/{{ page.image }}" data-lightbox="1" title="{{ page.title }}">-->
			<!--<img src="{{ site.baseurl }}/{{ page.thumbnail }}" title="{{ page.title }}">-->
			<!--</span>-->
		{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}





</body>

</html>
